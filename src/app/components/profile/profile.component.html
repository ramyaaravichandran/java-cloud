<div class="container py-md-5 container--narrow">
  <h2>
    <img
      class="avatar-small"
      src="https://gravatar.com/avatar/0a6d70a332f96938c224b252f8dc4c1e?s=128"
    />
    {{ profile.username }}
  </h2>

  <div class="profile-nav nav nav-tabs pt-2 mb-4">
    <div class="profile-nav-link nav-item nav-link active">Posts: 1</div>
    <a href="/profile/babs/followers" class="profile-nav-link nav-item nav-link"
      >Followers: 0</a
    >
    <a href="/profile/babs/following" class="profile-nav-link nav-item nav-link"
      >Following: 0</a
    >
  </div>

  <div class="list-group">
    <div
      *ngFor="let post of posts"
      href="/post/60e2776d28340100044ca7b1"
      class="list-group-item list-group-item-action"
    >
      <img
        class="avatar-tiny"
        src="https://gravatar.com/avatar/0a6d70a332f96938c224b252f8dc4c1e?s=128"
      />
      <strong>{{ post.title }}</strong> on
      {{ post.createdDate | date }}
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
